<mat-form-field>
  <mat-label>Select an attribute</mat-label>
  <mat-select
    [value]="selectedAttribute.name"
    (selectionChange)="onAttributeNameChange(selectedAttribute, $event.value)"
  >
    <mat-option>
      <ngx-mat-select-search
        [formControl]="propertyFilterFormControl"
        placeholderLabel="Filter attributes..."
        noEntriesFoundLabel="No results"
      ></ngx-mat-select-search>
    </mat-option>
    @for(property of this.filteredProperties$ | async; track property.name) {
    <mat-option [value]="property.name">
      {{ property.name }}
    </mat-option>
    }
  </mat-select>
</mat-form-field>
